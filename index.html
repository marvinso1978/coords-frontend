<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coords Map</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: center;
    }
    button.toggle-btn {
      cursor: pointer;
      width: 30px;
      height: 30px;
    }
    button.delete-btn {
      cursor: pointer;
      background-color: red;
      color: white;
    }
    button#add-btn, button#save-btn {
      margin: 10px 5px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>Coordinates Map</h1>
  <table id="coords-table">
    <thead>
      <tr>
        <th>LV</th>
        <th>X</th>
        <th>Y</th>
        <th>1018</th>
        <th>1012</th>
        <th>1011</th>
        <th>1016</th>
        <th>1002</th>
        <th>1003</th>
        <th>1004</th>
        <th>1014</th>
        <th>Action</th>
      </tr>
      <tr id="add-row">
        <td><input type="text" id="new-lv" placeholder="LV"></td>
        <td><input type="text" id="new-x" placeholder="X"></td>
        <td><input type="text" id="new-y" placeholder="Y"></td>
        <!-- Server toggles -->
        <td><button class="server-toggle" data-index="0">⚪️</button></td>
        <td><button class="server-toggle" data-index="1">⚪️</button></td>
        <td><button class="server-toggle" data-index="2">⚪️</button></td>
        <td><button class="server-toggle" data-index="3">⚪️</button></td>
        <td><button class="server-toggle" data-index="4">⚪️</button></td>
        <td><button class="server-toggle" data-index="5">⚪️</button></td>
        <td><button class="server-toggle" data-index="6">⚪️</button></td>
        <td><button class="server-toggle" data-index="7">⚪️</button></td>
        <td><button id="add-inline-btn">Add</button></td>
      </tr>
    </thead>
    <tbody>
      <!-- Data rows will be inserted here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
