<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coordinate Manager</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    input { width: 80px; }
    button { padding: 4px 8px; margin: 2px; cursor: pointer; }
    .server-true { background: #b2fab4; }
    .server-false { background: #fbcaca; }
  </style>
</head>
<body>
  <h1>Coordinate Manager</h1>
  <form id="coordForm">
    LV: <input type="number" id="lv" required>
    X: <input type="number" id="x" required>
    Y: <input type="number" id="y" required>
    <button type="submit">Add</button>
  </form>

  <table id="coordsTable">
    <thead>
      <tr>
        <th>LV</th>
        <th>X</th>
        <th>Y</th>
        <th colspan="8">Servers</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
