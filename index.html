<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinate Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    button {
      padding: 0.3rem 0.6rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit {
      background: #007bff;
      color: white;
    }
    .delete {
      background: #dc3545;
      color: white;
    }
    .toggle {
      background: #6c757d;
      color: white;
    }
    input.inline-edit {
      width: 70px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Coordinate Manager</h1>
  <table id="coordTable">
    <thead>
      <tr>
        <th>LV</th>
        <th>X</th>
        <th>Y</th>
        <th>Server A</th>
        <th>Server B</th>
        <th>Server C</th>
        <th>Server D</th>
        <th>Server E</th>
        <th>Server F</th>
        <th>Server G</th>
        <th>Server H</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="coordBody"></tbody>
  </table>

  <script>
    const API_URL = 'https://coords.marvinso-home.duckdns.org/api/coordinates'; // update to your backend later

    async function fetchCoordinates() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        renderTable(data);
      } catch (err) {
        console.error('Failed to fetch data:', err);
      }
    }

    function renderTable(data) {
      const tbody = document.getElementById('coordBody');
      tbody.innerHTML = '';
      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.lv}</td>
          <td><input class="inline-edit" value="${item.x}" data-field="x"></td>
          <td><input class="inline-edit" value="${item.y}" data-field="y"></td>
          ${Array.from({ length: 8 }, (_, i) => `<td><button class="toggle" data-server="server${i+1}">${item['server'+(i+1)] ? '‚úÖ' : '‚ùå'}</button></td>`).join('')}
          <td>
            <button class="edit" data-id="${item.id}">üíæ</button>
            <button class="delete" data-id="${item.id}">üóëÔ∏è</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('.delete').forEach(btn =>
        btn.addEventListener('click', async e => {
          const id = e.target.dataset.id;
          await fetch(\`\${API_URL}/\${id}\`, { method: 'DELETE' });
          fetchCoordinates();
        })
      );

      document.querySelectorAll('.edit').forEach(btn =>
        btn.addEventListener('click', async e => {
          const id = e.target.dataset.id;
          const row = e.target.closest('tr');
          const x = row.querySelector('input[data-field="x"]').value;
          const y = row.querySelector('input[data-field="y"]').value;
          await fetch(\`\${API_URL}/\${id}\`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ x, y })
          });
          fetchCoordinates();
        })
      );

      document.querySelectorAll('.toggle').forEach(btn =>
        btn.addEventListener('click', async e => {
          const server = e.target.dataset.server;
          const id = e.target.closest('tr').querySelector('.edit').dataset.id;
          await fetch(\`\${API_URL}/\${id}/toggle/\${server}\`, { method: 'POST' });
          fetchCoordinates();
        })
      );
    }

    fetchCoordinates();
  </script>
</body>
</html>
